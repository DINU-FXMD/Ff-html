<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Top-Up | Anime Style</title>
    <style>
        /* Anime-Style Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@700&family=Poppins:wght@400;600&display=swap');
        
        /* Custom Scrollbar (Anime Style) */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }
        ::-webkit-scrollbar-thumb {
            background: #ff6bff;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #e94590;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(26, 26, 46, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(233, 69, 144, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid #ff6bff;
        }
        
        h1 {
            font-family: 'Exo 2', sans-serif;
            color: #ff6bff;
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 107, 255, 0.5);
        }
        
        h2 {
            font-family: 'Exo 2', sans-serif;
            color: #00f7ff;
            border-left: 4px solid #ff6bff;
            padding-left: 10px;
            margin-top: 40px;
            font-size: 1.5rem;
        }
        
        .package-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .package-item {
            background: rgba(30, 30, 60, 0.7);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid #4d4dff;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .package-item:hover {
            transform: translateY(-5px);
            background: rgba(70, 30, 80, 0.7);
            box-shadow: 0 5px 15px rgba(233, 69, 144, 0.4);
            border-color: #ff6bff;
        }
        
        .package-title {
            font-weight: bold;
            font-size: 1.2rem;
            margin: 5px 0;
            color: #ffb6ff;
        }
        
        .package-price {
            color: #00f7ff;
            font-size: 1.1rem;
        }
        
        .whatsapp-btn {
            display: block;
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin: 30px auto;
            width: 80%;
            font-size: 1.2rem;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
            border: none;
        }
        
        .whatsapp-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.5);
        }
        
        .selected-package {
            background: rgba(106, 0, 255, 0.2);
            border: 2px dashed #ff6bff;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-size: 1.2rem;
            color: #ffb6ff;
        }
        
        /* Anime Floating Effect */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container floating">
        <h1>FREE FIRE TOP-UP âœ¨</h1>
        
        <div class="selected-package" id="selectedPackage">
            ðŸŽ® Select a package to continue...
        </div>
        
        <!-- DIAMOND PACKAGES -->
        <h2>ðŸ’Ž DIAMOND PACKAGES</h2>
        <div class="package-grid">
            <div class="package-item" onclick="selectPackage('25 Diamonds = LKR 85.00', '25Diamonds')">
                <div class="package-title">25 Diamonds</div>
                <div class="package-price">LKR 85.00</div>
            </div>
            <div class="package-item" onclick="selectPackage('50 Diamonds = LKR 170.00', '50Diamonds')">
                <div class="package-title">50 Diamonds</div>
                <div class="package-price">LKR 170.00</div>
            </div>
            <div class="package-item" onclick="selectPackage('100 Diamonds = LKR 310.00', '100Diamonds')">
                <div class="package-title">100 Diamonds</div>
                <div class="package-price">LKR 310.00</div>
            </div>
            <!-- Add more packages as needed -->
        </div>
        
        <!-- LEVEL UP PASS -->
        <h2>ðŸŒŸ LEVEL UP PASS</h2>
        <div class="package-grid">
            <div class="package-item" onclick="selectPackage('LEVEL UP PASS = LKR 1250.00', 'LEVEL%20UP%20PASS')">
                <div class="package-title">LEVEL UP PASS</div>
                <div class="package-price">LKR 1250.00</div>
            </div>
        </div>
        
        <!-- WEEKLY/MONTHLY -->
        <h2>ðŸ“… WEEKLY & MONTHLY</h2>
        <div class="package-grid">
            <div class="package-item" onclick="selectPackage('WEEKLY LITE = LKR 120.00', 'WEEKLY%20LITE')">
                <div class="package-title">WEEKLY LITE</div>
                <div class="package-price">LKR 120.00</div>
            </div>
            <!-- Add more packages -->
        </div>
        
        <a href="#" class="whatsapp-btn" id="whatsappLink">
            ðŸ’¬ ORDER VIA WHATSAPP
        </a>
    </div>

    <script>
        function selectPackage(packageText, packageValue) {
            document.getElementById('selectedPackage').textContent = "âœ… Selected: " + packageText;
            document.getElementById('whatsappLink').href = `https://wa.me/720244981?text=${packageValue}`;
            
            // Anime-style selection effect
            const allItems = document.querySelectorAll('.package-item');
            allItems.forEach(item => item.style.background = "rgba(30, 30, 60, 0.7)");
            event.currentTarget.style.background = "rgba(106, 0, 255, 0.4)";
        }
    </script>
</body>
</html>
